<div class="tabbar"
     sol-droppable
     drag-over="ondragover($event, $element)"
     drag-leave="ondragleave($event, $element)"
     ng-class="{'active': active}">

  <span ng-repeat="tab in tabs.tabs"
        class="tab"
        ng-class="{'active': (tabs.selectedIndex === $index && tabs.isActive()),'light': (light)}"
        ng-click="tabs.select($index)"
        sol-draggable
        index="{{$index}}"
        drag-start="ondragstart($event, $element, $index, tabs)"
        drag-end="ondragend($event, $element, $index, tabs)">
    <span class="tab-title">
      {{tab.title}}
    </span>
    <span class="fa fa-times remove-tab"
          ng-class="{'fa-times': !tab.hasChanges, 'fa-circle-o': tab.hasChanges, 'hasChanges': tab.hasChanges}"
          ng-click="$event.stopPropagation(); tabs.remove($index)">
    </span>
  </span>
</div>
